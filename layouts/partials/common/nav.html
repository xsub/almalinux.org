    <!-- This script adds conditional suffix to AlmaLinux logo "| Certification SIG"-->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Define the CertSig paths - where the div should be populated
    const targetPaths = ["/certified/", "/certify/", "/get-cert-suite/", "/join-cert-sig/"];

    // Get the current path
    const currentPath = window.location.pathname;

    // Check if the current path matches any of the target paths
    if (targetPaths.includes(currentPath)) {
        // Select the div specific to logo suffix placeholder
        const divToPopulate = document.getElementById("CertSig_conditional_suffix");

        // Populate the div as needed
        divToPopulate.innerHTML = "<h4>| Certification SIG</h4>";

        const divToPopulate2 = document.getElementById("al-motd");

        divToPopulate2.innerHTML = '<div class="container pl-3"><i class="bi bi-info-circle"></i><div class="text">{{ "Create an AlmaLinux account and join The HW Certification SIG to review the Program."  }} <a href="{{ "/join-cert-sig" }}">{{ i18n "Read more" }}</a></div></div>';
    }
});
</script>

        </button>
